<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-position-heading">Create or edit a Position</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lowerLeftLatLon">Lower Left Lat Lon</label>
                    <input type="text" class="form-control" name="lowerLeftLatLon" id="field_lowerLeftLatLon"
                           formControlName="lowerLeftLatLon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_upperRightLatLon">Upper Right Lat Lon</label>
                    <input type="text" class="form-control" name="upperRightLatLon" id="field_upperRightLatLon"
                           formControlName="upperRightLatLon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyZoneIds">Company Zone Ids</label>
                    <input type="text" class="form-control" name="companyZoneIds" id="field_companyZoneIds"
                           formControlName="companyZoneIds"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_result">Result</label>
                    <input type="text" class="form-control" name="result" id="field_result"
                           formControlName="result"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_update">Update</label>
                    <div class="input-group">
                        <input id="field_update" type="text" class="form-control" name="update" ngbDatepicker  #updateDp="ngbDatepicker" formControlName="update"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="updateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
